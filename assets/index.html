<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=KoPub+Dotum:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>저거넛 메소드 계산기</title>
</head>
<body>
    <div class="container">
        <h1>저거넛 메소드 계산기</h1>
        <div class="user-input-section">
            <label for="username">사용자 이름:</label>
            <input type="text" id="username" placeholder="이름을 입력하세요">
            <button id="load-user-btn">사용자 불러오기</button>
        </div>

        <div id="main-controls" class="hidden">
            <div class="selector-group">
                <select id="cycle-select"></select>
                <select id="wave-select">
                    <option value="10">10s Wave</option>
                    <option value="8">8s Wave</option>
                    <option value="5">5s Wave</option>
                    <option value="3">3s Wave</option>
                </select>
                <select id="week-select">
                    <option value="1">1주 (축적)</option>
                    <option value="2">2주 (강화)</option>
                    <option value="3">3주 (실현)</option>
                    <option value="4">4주 (디로딩)</option>
                </select>
            </div>

            <div id="lift-inputs">
                <h3>해당 Wave의 3RM 입력 (kg)</h3>
                <p class="lift-input-row"><label>벤치프레스:</label> <input type="number" id="bench_press" value="0"></p>
                <p class="lift-input-row"><label>스쿼트:</label> <input type="number" id="squat" value="0"></p>
                <p class="lift-input-row"><label>데드리프트:</label> <input type="number" id="deadlift" value="0"></p>
                <p class="lift-input-row"><label>오버헤드프레스:</label> <input type="number" id="overhead_press" value="0"></p>
                <button id="save-lifts-btn">이 Wave의 3RM 저장</button>
            </div>

            <div id="amrap-section" class="hidden"></div>

            <div id="program-output"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
